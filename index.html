<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Display"
      type="uft/text"
    />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="./images/illustration-hero.svg" class="image-hero" />
      <div class="card-content">
        <div class="title">Order Summary</div>
        <p class="text-content">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="price-card">
          <div class="wrapper-logo-price">
            <img src="./images/icon-music.svg" class="music-logo" />
            <div class="wrapper-text">
              <h4 class="price-title">Annual Plan</h4>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <p><a href="#">Change</a></p>
        </div>

        <button class="submit-payment"><h3>Proceed to Payment</h3></button>
        <h4 class="cancel-order">Cancel Order</h4>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">radu</a>.
    </div>
  </body>
</html>
